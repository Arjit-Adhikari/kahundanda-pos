<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kahundanda POS - Staff</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Kahundanda Resort Tappu ‚Äî Staff POS</h1>

    <!-- LOGIN CARD -->
    <div id="loginCard" class="card">
      <h2>Staff Login</h2>

      <label>Staff PIN</label>
      <input id="staffPin" type="password" placeholder="Enter PIN" />

      <button id="staffLoginBtn">Login</button>

      <div id="loginMsg" class="muted"></div>

      <div style="margin-top:12px;">
        <a class="adminLink" href="/admin.html">Go to Admin</a>
      </div>
    </div>

    <!-- STAFF ORDER CARD -->
    <div id="staffCard" class="card" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Order Panel</h2>
        <button id="logoutBtn" class="secondary small">Logout</button>
      </div>

      <label>Table Name / Number</label>
      <input id="tableInput" placeholder="e.g. T1 / Table 5" />

      <div style="height:12px"></div>

      <div id="menuArea"></div>

      <h3>Selected Items</h3>
      <div id="selectedArea"></div>

      <div class="muted">Total: <b id="totalText">NPR 0</b></div>

      <button id="sendBtn">Send Order</button>
      <button id="clearBtn" class="secondary">Clear</button>

      <div id="msg" class="muted"></div>
    </div>
  </div>

  <script src="staff.js"></script>
</body>
</html>
